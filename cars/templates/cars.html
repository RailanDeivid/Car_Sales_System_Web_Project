<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="cars" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
{% block content %}
    <body>
        {% for Car in Cars %}

        {% endfor %}
    </body>
{% endblock %}
</html>
